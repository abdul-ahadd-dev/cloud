<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enhanced Cyberpunk Homepage</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap');

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    html, body {
      height: 100%;
      font-family: 'Share Tech Mono', monospace;
      background: #0a0a0f;
      color: #e0e0e0;
      overflow-x: hidden;
    }

    /* Noise Overlay */
    body::before {
      content: "";
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/noise.png') repeat;
      opacity: 0.05;
      z-index: 9999;
      mix-blend-mode: screen;
    }

    /* Neon Grid Background */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        linear-gradient(0deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 0, 200, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridShift 60s linear infinite;
      z-index: -1;
    }
    @keyframes gridShift {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 40px 40px, 40px 40px; }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #0a0a0f;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #ff00c8, #00fff7);
      border-radius: 10px;
      box-shadow:
        0 0 10px #ff00c8,
        0 0 20px #00fff7;
    }

    /* Glitch Header */
    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      position: sticky;
      top: 0;
      background: rgba(10,10,15,0.9);
      border-bottom: 1px solid #ff00c8;
      z-index: 10;
      user-select: none;
      box-shadow: 0 0 30px #ff00c8aa;
    }
    .glitch {
      position: relative;
      color: #ff00c8;
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      animation: glitch 2.5s infinite;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }
    .glitch::before {
      left: 3px;
      text-shadow: -3px 0 #00fff7;
      clip: rect(0, 900px, 45%, 0);
      animation: glitchTop 2.5s infinite;
    }
    .glitch::after {
      left: -3px;
      text-shadow: -3px 0 #ff005c;
      clip: rect(55%, 900px, 100%, 0);
      animation: glitchBottom 2.5s infinite;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-3px, 2px); }
      40% { transform: translate(-3px, -2px); }
      60% { transform: translate(3px, 2px); }
      80% { transform: translate(3px, -2px); }
    }
    @keyframes glitchTop {
      0%, 20%, 40%, 60%, 80%, 100% {
        clip: rect(0, 900px, 45%, 0);
        transform: translate(0);
      }
      10% {
        clip: rect(0, 900px, 35%, 0);
        transform: translate(-8px, -3px);
      }
      30% {
        clip: rect(10px, 900px, 50%, 0);
        transform: translate(8px, 3px);
      }
      50% {
        clip: rect(5px, 900px, 40%, 0);
        transform: translate(-8px, 0);
      }
      70% {
        clip: rect(0, 900px, 45%, 0);
        transform: translate(8px, 3px);
      }
      90% {
        clip: rect(10px, 900px, 50%, 0);
        transform: translate(-8px, -3px);
      }
    }
    @keyframes glitchBottom {
      0%, 20%, 40%, 60%, 80%, 100% {
        clip: rect(55%, 900px, 100%, 0);
        transform: translate(0);
      }
      10% {
        clip: rect(60%, 900px, 90%, 0);
        transform: translate(8px, 3px);
      }
      30% {
        clip: rect(65%, 900px, 85%, 0);
        transform: translate(-8px, -3px);
      }
      50% {
        clip: rect(55%, 900px, 95%, 0);
        transform: translate(8px, 0);
      }
      70% {
        clip: rect(60%, 900px, 90%, 0);
        transform: translate(-8px, -3px);
      }
      90% {
        clip: rect(65%, 900px, 85%, 0);
        transform: translate(8px, 3px);
      }
    }

    /* Navigation */
    nav {
      background: #11111a;
      display: flex;
      justify-content: center;
      gap: 3rem;
      padding: 1.5rem 0;
      border-bottom: 1px solid #ff00c8;
      user-select: none;
      box-shadow:
        0 0 10px #ff00c8aa,
        inset 0 0 10px #00fff7aa;
      position: sticky;
      top: 7rem;
      z-index: 9;
    }
    nav a {
      color: #ff00c8;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      position: relative;
      transition: color 0.3s ease;
      letter-spacing: 0.06em;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2.5px;
      bottom: -6px;
      left: 0;
      background: linear-gradient(90deg, #ff00c8, #00fff7);
      border-radius: 2px;
      animation: neonUnderline 2.5s linear infinite;
      transition: width 0.3s ease;
    }
    nav a:hover,
    nav a:focus {
      color: #00fff7;
    }
    nav a:hover::after,
    nav a:focus::after {
      width: 100%;
      animation-play-state: paused;
    }
    nav a:hover {
      text-shadow:
        0 0 8px #00fff7,
        0 0 15px #ff00c8;
      animation: flicker 2.5s infinite alternate;
    }

    @keyframes neonUnderline {
      0%, 100% {
        opacity: 0.6;
        transform: translateX(0);
      }
      50% {
        opacity: 1;
        transform: translateX(5px);
      }
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow:
          0 0 8px #00fff7,
          0 0 15px #ff00c8;
      }
      20%, 22%, 24%, 55% {
        text-shadow: none;
      }
    }

    /* Main content */
    main {
      max-width: 720px;
      margin: 4rem auto 3rem;
      padding: 2rem 2.5rem;
      background: rgba(20, 10, 30, 0.85);
      border-radius: 15px;
      box-shadow:
        0 0 25px #ff00c8cc,
        0 0 45px #00fff799,
        0 0 75px #ff00c877;
      text-align: center;
      color: #ddd;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1.5s ease forwards;
      animation-delay: 0.3s;
      user-select: text;
    }
    main h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #ff00c8;
      text-shadow:
        0 0 10px #ff00c8cc,
        0 0 30px #ff00c8dd;
      letter-spacing: 0.08em;
    }
    main p {
      font-size: 1.25rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
      color: #bbb;
    }

    /* Neon Button */
    .btn {
      position: relative;
      background: linear-gradient(45deg, #ff00c8, #00fff7);
      color: #0a0a0f;
      font-weight: 700;
      font-family: 'Share Tech Mono', monospace;
      padding: 1rem 3rem;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      box-shadow:
        0 0 20px #ff00c8,
        0 0 40px #00fff7;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      user-select: none;
      overflow: hidden;
      transition: box-shadow 0.3s ease, transform 0.25s ease;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.25), transparent 70%);
      opacity: 0.5;
      transform: rotate(45deg);
      transition: all 0.5s ease;
      pointer-events: none;
      filter: blur(10px);
      animation: pulseGlow 3s infinite alternate;
      z-index: 0;
    }
    .btn:hover,
    .btn:focus {
      box-shadow:
        0 0 40px #ff00c8,
        0 0 60px #00fff7,
        0 0 90px #ff00c8,
        0 0 140px #00fff7;
      transform: scale(1.1);
      outline: none;
    }

    @keyframes pulseGlow {
      0% { opacity: 0.3; }
      100% { opacity: 0.8; }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #11111a;
      color: #555;
      font-size: 0.9rem;
      margin-top: auto;
      border-top: 1px solid #ff00c8;
      user-select: none;
      box-shadow: inset 0 0 15px #ff00c8aa;
    }

    /* Fade in content on scroll */
    [data-reveal] {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.75s ease-out, transform 0.75s ease-out;
      will-change: transform, opacity;
    }
    [data-reveal].visible {
      opacity: 1;
      transform: none;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .glitch {
        font-size: 2.8rem;
      }
      nav {
        gap: 1.5rem;
        padding: 1rem 0;
      }
      nav a {
        font-size: 1rem;
      }
      main {
        margin: 2rem 1rem;
        padding: 2rem 1.5rem;
      }
      main h2 {
        font-size: 2.2rem;
      }
      main p {
        font-size: 1.1rem;
      }
      .btn {
        padding: 0.85rem 2.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="glitch" data-text="CYBERPUNK">CYBERPUNK</h1>
  </header>

  <nav role="navigation" aria-label="Primary navigation">
    <a href="#" data-reveal>Home</a>
    <a href="#" data-reveal>About</a>
    <a href="#" data-reveal>Projects</a>
    <a href="#" data-reveal>Contact</a>
  </nav>

  <main tabindex="0" data-reveal>
    <h2>Enter the Neon Realm</h2>
    <p>Experience a futuristic cyberpunk style homepage, glowing with neon colors, glitch effects, and bold typography. Perfect for your next edgy project or portfolio.</p>
    <button class="btn" aria-label="Dive into the neon future" onclick="alert('Welcome to the neon future!')">Dive In</button>
  </main>

  <footer>
    <p>&copy; 2025 Neon Dreams. All rights reserved.</p>
  </footer>

  <script>
    // Scroll reveal logic
    const revealElements = document.querySelectorAll('[data-reveal]');
    const revealOnScroll = () => {
      const windowBottom = window.innerHeight;
      revealElements.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < windowBottom - 50) {
          el.classList.add('visible');
        }
      });
    };

    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', revealOnScroll);
  </script>
</body>
</html>
