<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyberpunk Homepage</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap');

    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Share Tech Mono', monospace;
      background: #0a0a0f;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Glitch effect on header text */
    .glitch {
      position: relative;
      color: #ff00c8;
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      user-select: none;
      animation: glitch 2s infinite;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }
    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 #00fff7;
      clip: rect(0, 900px, 45%, 0);
      animation: glitchTop 2s infinite;
    }
    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 #ff005c;
      clip: rect(55%, 900px, 100%, 0);
      animation: glitchBottom 2s infinite;
    }

    @keyframes glitch {
      0% {
        transform: translate(0);
      }
      20% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(-2px, -2px);
      }
      60% {
        transform: translate(2px, 2px);
      }
      80% {
        transform: translate(2px, -2px);
      }
      100% {
        transform: translate(0);
      }
    }
    @keyframes glitchTop {
      0%,
      20%,
      40%,
      60%,
      80%,
      100% {
        clip: rect(0, 900px, 45%, 0);
        transform: translate(0);
      }
      10% {
        clip: rect(0, 900px, 35%, 0);
        transform: translate(-5px, -2px);
      }
      30% {
        clip: rect(10px, 900px, 50%, 0);
        transform: translate(5px, 2px);
      }
      50% {
        clip: rect(5px, 900px, 40%, 0);
        transform: translate(-5px, 0);
      }
      70% {
        clip: rect(0, 900px, 45%, 0);
        transform: translate(5px, 2px);
      }
      90% {
        clip: rect(10px, 900px, 50%, 0);
        transform: translate(-5px, -2px);
      }
    }
    @keyframes glitchBottom {
      0%,
      20%,
      40%,
      60%,
      80%,
      100% {
        clip: rect(55%, 900px, 100%, 0);
        transform: translate(0);
      }
      10% {
        clip: rect(60%, 900px, 90%, 0);
        transform: translate(5px, 2px);
      }
      30% {
        clip: rect(65%, 900px, 85%, 0);
        transform: translate(-5px, -2px);
      }
      50% {
        clip: rect(55%, 900px, 95%, 0);
        transform: translate(5px, 0);
      }
      70% {
        clip: rect(60%, 900px, 90%, 0);
        transform: translate(-5px, -2px);
      }
      90% {
        clip: rect(65%, 900px, 85%, 0);
        transform: translate(5px, 2px);
      }
    }

    /* Navigation */
    nav {
      background: #11111a;
      display: flex;
      justify-content: center;
      gap: 3rem;
      padding: 1.5rem 0;
      border-bottom: 1px solid #ff00c8;
      user-select: none;
    }
    nav a {
      color: #ff00c8;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.15rem;
      position: relative;
      transition: color 0.3s ease;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: #00fff7;
      transition: width 0.3s ease;
      border-radius: 1px;
    }
    nav a:hover,
    nav a:focus {
      color: #00fff7;
    }
    nav a:hover::after,
    nav a:focus::after {
      width: 100%;
    }

    /* Main content container */
    .welcome {
      max-width: 700px;
      background: rgba(20, 10, 30, 0.85);
      margin: 4rem auto 3rem;
      padding: 3rem 2.5rem;
      border-radius: 15px;
      box-shadow:
        0 0 20px #ff00c8aa,
        0 0 40px #00fff799,
        0 0 60px #ff00c877;
      text-align: center;
      color: #e0e0e0;
      animation: fadeInUp 1.5s ease forwards;
      opacity: 0;
      transform: translateY(40px);
      user-select: text;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .welcome h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ff00c8;
      text-shadow:
        0 0 10px #ff00c8aa,
        0 0 30px #ff00c8cc;
    }
    .welcome p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #bbb;
      margin-bottom: 2rem;
    }

    /* Cyberpunk style button */
    .btn {
      background: linear-gradient(45deg, #ff00c8, #00fff7);
      color: #0a0a0f;
      font-weight: 700;
      font-family: 'Share Tech Mono', monospace;
      padding: 0.9rem 2.5rem;
      border-radius: 35px;
      border: none;
      cursor: pointer;
      box-shadow:
        0 0 15px #ff00c8,
        0 0 30px #00fff7;
      transition: box-shadow 0.3s ease, transform 0.25s ease;
      letter-spacing: 2px;
      text-transform: uppercase;
      user-select: none;
    }
    .btn:hover,
    .btn:focus {
      box-shadow:
        0 0 25px #ff00c8,
        0 0 50px #00fff7,
        0 0 70px #ff00c8,
        0 0 100px #00fff7;
      transform: scale(1.05);
      outline: none;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #11111a;
      color: #555;
      font-size: 0.9rem;
      margin-top: auto;
      border-top: 1px solid #ff00c8;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .glitch {
        font-size: 2.2rem;
      }
      nav {
        gap: 1.5rem;
        padding: 1rem 0;
      }
      .welcome {
        margin: 2rem 1rem;
        padding: 2rem 1.5rem;
      }
      .welcome h2 {
        font-size: 2rem;
      }
      .btn {
        padding: 0.75rem 2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="glitch" data-text="CYBERPUNK">CYBERPUNK</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <section class="welcome" tabindex="0">
    <h2>Enter the Neon Realm</h2>
    <p>Experience a futuristic cyberpunk style homepage, glowing with neon colors, glitch effects, and bold typography. Perfect for your next edgy project or portfolio.</p>
    <button class="btn" onclick="alert('Welcome to the neon future!')">Dive In</button>
  </section>

  <footer>
    <p>&copy; 2025 Neon Dreams. All rights reserved.</p>
  </footer>
</body>
</html>
